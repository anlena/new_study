<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html,body{
      height: 100%;
    }

    .container{
      height: 100%;
      position: relative;
    }
    .img-box{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: inline-block;
      overflow: hidden;
      /* background:url('./banner.jpg') no-repeat center / cover; */
    }
    img{
      position: relative;
    height: 100%;
    width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-box">
      <img src="./banner.jpg" alt="">
    </div>
  </div>
</body>
</html>
