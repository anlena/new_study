  Array.prototype.minus = function (arr) {
    var result = new Array();
    var obj = {};
    for (var i = 0; i < arr.length; i++) {
      obj[arr[i]] = 1;
    }
    for (var j = 0; j < this.length; j++) {
      if (!obj[this[j]]) {
        obj[this[j]] = 1;
        result.push(this[j]);
      }
    }
    return result;
  };

  // console.log(["2", "3", "4", "5", "6"].minus(["1", "2", "3"]));
